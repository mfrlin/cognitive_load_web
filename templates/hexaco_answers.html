{% extends "base.html" %}

{% block title %}Cognitive Load{% endblock %}
{% block page_content %}
    <h1> Tvoj ključ je: <b>{{ ident }}</b></h1>
    {% if answers is not none %}
        <ol>
        {% for answer in answers %}
            <li>{{ answer }}</li>
        {% endfor %}
        </ol>
    {% else %}
        <h2>Ni podatkov za ta ključ.</h2>
    {% endif %}
{% endblock %}
